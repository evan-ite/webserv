<!DOCTYPE html> <html lang="en"> <head>     <meta charset="UTF-8">     <meta name="viewport" content="width=device-width, initial-scale=1.0">     <link rel="stylesheet" href="../styles.css">     <title>Directory /upload</title> </head> <body>     <h1>Directory /upload</h1>     <div class="formbox">             <ul></ul>     </div>     <script>         async function deleteFile(filename) {             try {                 const response = await fetch(`/upload/${filename}`, {                    method: 'DELETE',                     headers: {                         'Content-Type': 'application/json',                     },                     body: JSON.stringify({ filename }),                 });                 if (response.ok) {                     alert("File deleted");                     location.reload();                 } else {                     alert("Error: File not deleted");                 }             } catch (error) {                 console.error('An error occurred:', error);             }         }     </script> </body> </html>
