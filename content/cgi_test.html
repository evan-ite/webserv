<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request Example</title>
</head>
<body>
    <h1>42 API Data Fetch</h1>
    <pre id="output"></pre>
    <script>
        // Replace with your actual access token
        const accessToken = 'b1e16febec7f666a6c618823b5e6045e3b8c68fffdd2c7c234d697635f224d7e';

        // Define the endpoint you want to fetch data from
        const endpoint = 'https://api.intra.42.fr/v2/campus/51/users';

        // Make the request
        fetch(endpoint, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${accessToken}`,
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            // Display the data in the pre element
            document.getElementById('output').textContent = JSON.stringify(data, null, 2);
        })
        .catch(error => {
            console.error('Error fetching data:', error);
        });
    </script>
</body>
</html>
