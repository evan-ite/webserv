server {
	root			./content;
	listen			8080 8080 8888 9000;
	host			localhost 127.0.0.2;

	error_page	400 error/400.html;
	error_page	403 error/403.html;
	error_page	404 error/404.html;
	error_page	405 error/405.html;
	error_page	413 error/413.html;
	error_page	415 error/415.html;
	error_page	500 error/500.html;

	dir_list					html/dirlistTemplate.html;
	client_max_body_size		1024;


	location / {
		allow			GET POST;
		root			content;
		index			html/index_complex.html;
		cgi				on;
		cgi_extension	.py;
		cgi_pass		/usr/bin/python3;
		cgi_bin			/cgi-bin;
	}

	location /old {
		allow	GET;
		return	307 https://42berlin.de/de/;
	}

	location /older {
		allow	GET;
		return	307 /;
	}

	location /upload {
		allow 		GET POST DELETE;
		autoindex	on;
	}

	location /test {
		root		content;
		allow		GET POST DELETE;
		autoindex	on;
	}

	location /arte {
		allow	GET;
		return	307 https://www.arte.tv;
	}
}

